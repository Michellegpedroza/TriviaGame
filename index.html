<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Reset Stylesheet -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Favicon -->
  <link rel="icon" href="assets/images/musicIcon.png">

  <title>Trivia Game</title>
</head>

<body>
  <div class="container jumbotron mt-5">
    <h1 class="display-4 text-center">Music Trivia Game!</h1>
    <hr class="my-4">
    <!-- Timer -->
    <p class="lead text-center pt-3 font-weight-bold">Time: <span class="font-weight-normal" id="myTimer"></span></p>

    <!-- Game Question -->
    <p class="text-center pt-3"><span class=" lead font-weight-bold" id="myQuestion"></span></p>

    <!-- Choices Buttons -->
    <div class="container text-center lead pt-4">
      <button type="button" class="btn btn-outline-dark btn-lg btn-block choices" value="0"><span id="choice1"> </span></button>
      <button type="button" class="btn btn-outline-dark btn-lg btn-block choices" value="1"><span id="choice2"> </span></button>
      <button type="button" class="btn btn-outline-dark btn-lg btn-block choices" value="2"><span id="choice3">
        </span></button>
      <button type="button" class="btn btn-outline-dark btn-lg btn-block choices " value="3"><span id="choice4">
        </span></button>
    </div>

    <!-- End Score Results -->
    <div id="result"></div>

  </div>


  <!-- JavaScript -->
  <script src="./assets/javascript/app.js"></script>
  <!-- Bootstap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
